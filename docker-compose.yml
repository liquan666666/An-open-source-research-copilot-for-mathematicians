services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - mrp_db:/app/data
    environment:
      - MRP_DB_PATH=/app/data/mrp.sqlite
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mrp_network

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=true
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mrp_network

volumes:
  mrp_db:

networks:
  mrp_network:
    driver: bridge
