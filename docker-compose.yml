services:
  api:
    build: ./apps/api
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/app
      - mrp_db:/app/data
    environment:
      - MRP_DB_PATH=/app/data/mrp.sqlite
      - CORS_ORIGINS=http://localhost:3000

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:8000

volumes:
  mrp_db:
